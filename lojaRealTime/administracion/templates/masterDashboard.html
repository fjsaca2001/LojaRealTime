{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link del mapa generado por API Google-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmcEHbItWXSbgIH8BiQuD6Ns5bfyBoLtY&callback=initMap"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-Dashboard.css' %}">
    {% load static %}
    <!-- Link del js para manipular el mapa de Google -->
    <script src="{% static 'js/mapD.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="{% static 'js/wrap.js' %}"></script>
    <title>
      {% block title%}
      {% endblock%}
    </title>

</head>
<body>
    <section id="info">
        <section id="info-contac">
            <a href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" alt="MCSLOJA">
            </a>
        </section>
        <section id="info-social">
            <p>Bienvenido {{email}}</p>
            <img src="{% static 'img/user.png' %}" alt="User">
            <a href="{% url 'logout_view' %}">
            <img src="{% static 'img/logOut.png' %}" alt="Logout">
            </a>
        </section>
    </section>
    <div id="content">
    <section id="panel-lateral">
        <div>
            <a href="{% url 'dashboard' %}">
            <img src="{% static 'img/things.png' %}" alt="DRT"> Dashboard Real Time
        </a>
        </div>
        <div>
            <a href="{% url 'dashboardIndicadores' %}">
            <img src="{% static 'img/things.png' %}" alt="Indicadores"> Indicadores
        </a>
        </div>
        <div>
            <a href="">
            <img src="{% static 'img/transito.png' %}" alt="CT"> Control de Tránsito
        </a>
        </div>
        <p>Configuración</p>
        <div>
            <a href="">
            <img src="{% static 'img/perfiil.png' %}" alt="perfil"> Perfíl
        </a>
        </div>
        <div>
            <a href="{% url 'logout_view' %}">
            <img src="{% static 'img/logout2.png' %}" alt="LogOut"> Cerrar sesión
        </a>
        </div>
    </section>
    <section id="contenidoIzq">
        {% block content%}
        {% endblock%}
    </section>
</div>
    <div id="footer">
        <img src="{% static 'img/logoUtpl.png' %}" alt="Logo">
        <img src="{% static 'img/logoClipp.png' %}" alt="Logo">
        <p>Todos los derechos reservados 2022</p>
    </div>
</body>
</html>
