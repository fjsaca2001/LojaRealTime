{% if message %}
<script>
    alert('{{ message }}');
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link del mapa generado por API Google-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmcEHbItWXSbgIH8BiQuD6Ns5bfyBoLtY&callback=initMap"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    {% load static %}
    <!-- Link del js para manipular el mapa de Google-->
    <script src="{% static 'js/map.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="{% static 'js/wrap.js' %}"></script>
    <!-- Llamada a los scripts para graficas -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <title>
      {% block title%}
      {% endblock%}
    </title>
</head>
<body>
    <section id="info">
        <section id="info-contac">
            <a href="">
            <img src="{% static 'img/mail.png' %}" alt="E-mail"> info@emprendedor.ec
            </a>
            <a href="">
            <img src="{% static 'img/call.png' %}" alt="Contacto"> 0993005521
            </a>
        </section>
        <section id="info-social">
            <a href="">
            <img src="{% static 'img/facebook.png' %}" alt="Facebook">
            </a>
            <a href="">
            <img src="{% static 'img/twitter.png' %}" alt="Twitter">
            </a>
            <a href="">
            <img src="{% static 'img/insta.png' %}" alt="Instagram">
            </a>
        </section>
    </section>
    <div id="head" style="background-image: url('{% static "img/font.png" %}')">
      <section id="upHead">
      <section id="upHead-left">
        <img src="{% static 'img/logo.png' %}" alt="Logo">
      </section>
      <section id="upHead-rigth">
        <!--
          <a href="{% url 'proyecto' %}">
        <button type="button" class="btn btn-outline-light">Inicio</button>
        </a>
      -->
      <a href="{% url 'proyecto' %}">
        <button type="button" class="btn btn-outline-light">Proyecto</button>
      </a>
      <a href="{% url 'index' %}">
        <button type="button" class="btn btn-outline-light">Movilidad</button>
      </a>
      <a href="{% url 'estadisticas' %}">
        <button type="button" class="btn btn-outline-light">Estadísticas</button>
      </a>
        <a href="{% url 'pageLogin' %}">
        <button type="button" class="btn btn-outline-light">Dashboard</button>
      </a>
      </section>
    </section>
    <section id="downHead">
      <h1>Móvil CrowdSensing Loja</h1>
      <h3>Arquitectura Para la Gestión de Datos en Tiempo Real</h3>
      <!--
      <button type="button" class="btn btn-warning">Más Información</button>
      -->
       </section>
    </div>

    {% block content%}
    {% endblock%}


    <div id="footer">
        <img src="{% static 'img/logoUtpl.png' %}" alt="Logo">
        <img src="{% static 'img/logoClipp.png' %}" alt="Logo">
        <p>Todos los derechos reservados 2022</p>
    </div>
</body>
</html>
