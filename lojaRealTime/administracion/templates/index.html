{% extends "master.html" %}
{% block title %}
  LojaRealTime | Inicio
{% endblock%}

{% block content%}
  <h1>Hola Mundo</h1>
  <h2>{{nombre}}</h2>
  <table class="table table-striped table-hover">
    <thead>
       <tr>
          <th width="35%">Marca</th>
          <th>Precio</th>
          <th>Talla</th>
       </tr>
    </thead>
    <tbody>
       {% for postre in productos %}
       <tr>
          <td>{{ postre.marca }}</td>
          <td>{{ postre.precio }}</td>
          <td>{{ postre.talla }}</td>
       </tr>
       {% endfor %}
    </tbody>
 </table>

{% endblock %}
